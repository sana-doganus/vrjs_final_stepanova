<!DOCTYPE html>
<html>
  <head>
    <title>Итоговый проект</title>
    <meta name="description" content="Итоговый проектт">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sphereTexture" src="marble.jpg">
        <img id="groundTexture" src="stone.jpg">
        <img id="skyTexture" src="cloudysky.jpg">
        <a-asset-item id="glasscube"
            src="sphere.glb"
            response-type="arraybuffer" crossorigin="anonymous">
            </a-asset-item>
      </a-assets>
      
      <a-sphere id="hehe" position="5 4.5 -1.5" rotation="0 0 0" radius="0.35" src="#sphereTexture" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;"
         animation__2="property: position; from: 1.5 0.5 -1.5; to: 1.5 1.25 -1.5; loop: true; dur: 12000; dir: alternate;">
        <!-- <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.5 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 0 360"></a-animation>
        <a-animation attribute="radius" begin="mouseenter" dur="300" to="1.5"></a-animation>
        <a-animation attribute="radius" begin="mouseleave" dur="300" to="1.25"></a-animation>
        animation="property: rotation; to: 0 360 0; dur: 200000; repeat: indefinite"-->
      </a-sphere>

       <a-sphere position="-3 0.75 -5.5" rotation="0 0 0" radius="0.75" src="#sphereTexture" animation="property: rotation; to: 0 360 0; dur: 12500; loop: true; easing: linear;"
         animation__2="property: position; from: -3 0.75 -5.5; to: -3 1.25 -5.5; loop: true; dur: 8000; dir: alternate;">
      </a-sphere>
      
      <a-sphere position="1 2.25 4.5" rotation="0 0 0" radius="0.25" src="#sphereTexture" animation="property: rotation; to: 0 360 0; dur: 7000; loop: true; easing: linear;"
         animation__2="property: position; from: 1.35 2.25 -3.5; to: 1.35 -0.2 -3.5; loop: true; dur: 7500; dir: alternate;">
      </a-sphere>
      
       <a-gltf-model id="cube" src="#glasscube" position="0 2 -5" scale="10 10 10" animation-mixer="loop: repeat;"></a-gltf-model >
      
      <a-sky height="1024" radius="30" src="#skyTexture" theta-length="180" width="1024" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear;"></a-sky>
      <a-light type="ambient" color="#75DAFF"></a-light>
      <a-light type="point" intensity="10" position="0 15 -5"></a-light>
       <a-light type="point" intensity="10" position="0 -15 -5"></a-light>
      <a-light type="point" intensity="10" position="0 7 -2"></a-light>
      <a-entity light="type: spot; angle: -90"></a-entity>
      
      <!--<a-light type="point" intensity="1" position="0 15 -15"></a-light>-->
      <!--<a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>-->
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
    <script>
      var el = document.querySelector('#hehe');
      console.log(el.hasLoaded);
      console.log(el.getAttribute('position'));
      console.log(el.getAttribute('animation'));
    </script>
  </body>
</html>
